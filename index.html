<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seni Seviyorum Nisa'm</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .love-text {
      position: absolute;
      font-family: Arial, sans-serif;
      font-weight: bold;
      white-space: nowrap;
      animation: zoomIn 4s linear forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    const colors = ["#ff4d4d", "#ff66cc", "#66ff66", "#66ccff", "#ffff66", "#ff9966", "#ffffff"];

    function createLoveText() {
      const text = document.createElement("div");
      text.classList.add("love-text");
      text.innerText = "❤️ Seni Seviyorum Nisa'm ❤️";
      
      // Rastgele konum
      text.style.top = Math.random() * window.innerHeight + "px";
      text.style.left = Math.random() * window.innerWidth + "px";
      
      // Rastgele renk
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      // Rastgele font boyutu
      text.style.fontSize = (20 + Math.random() * 20) + "px";

      document.body.appendChild(text);
      setTimeout(() => text.remove(), 4000); 
    }

    setInterval(createLoveText, 800);
  </script>
</body>
</html>
